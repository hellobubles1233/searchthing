<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      html, body {
        background-color: #fff; /* Notion-style white background */
        color: #37352f; /* Notion-style text color */
      }
    </style>
    <link rel="icon" type="image/x-icon" href="/notion-favicon.ico" />
    <link rel="search" type="application/opensearchdescription+xml" title="searchthing" href="/opensearch.xml" />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
      crossorigin="anonymous"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous"
    />
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <!-- Heebo Font -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <!-- Josefin Sans Font -->
    <link
      rel="preload"
      as="style"
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100..700&display=swap"
      media="print"
      onload="this.media='all'"
    />
    <script
      defer
      data-domain="unduck.link"
      src="https://plausible.io/js/script.js"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>searchthing</title>
    <meta
      name="description"
      content="A minimalist search engine with Notion-style design"
    />
  </head>
  <body style="background-color: #fff">
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
